<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker ‚Äî Expenses</title>
    <link rel="stylesheet" href="../css/expenses.css" />
</head>

<body>
    <header>
        <div class="app">
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <div class="brand">
                    <div class="brand-badge">ü™ô</div>
                    <div class="brand-text">
                        <strong>Royal Coins</strong>
                        <span>Expense Tracker</span>
                    </div>
                </div>
                <!-- Total Balance -->
                <div class="balance balance-top">
                    <span class="ico">üíº</span>
                    <div class="balance-text">
                        <span class="label">Balance</span>
                        <strong id="sidebarBalance">$0.00</strong>
                    </div>
                </div>
                <nav class="menu">
                    <a class="menu-item" href="../pages/home.html">
                        <span class="ico">üè†</span><span>Home</span>
                    </a>
                    <a class="menu-item active" href="../pages/expenses.html">
                        <span class="ico">üí≥</span><span>Expenses</span>
                    </a>
                    <a class="menu-item" href="../pages/calendar.html">
                        <span class="ico">üìÖ</span><span>Calendar</span>
                    </a>
                    <a class="menu-item" href="#">
                        <span class="ico">‚öôÔ∏è</span><span>Settings</span>
                    </a>
                </nav>

            </aside>

        </div>
    </header>
    <main>

        <!-- BOT√ìN + -->
        <button class="add-btn" onclick="openModal()">+</button>

        <!-- MODAL -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <h3>Agregar registro</h3>

                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <input type="text" id="item" placeholder="Item">
                <input type="text" id="desc" placeholder="Description">
                <input type="text" id="category" placeholder="Category">
                <input type="number" id="qty" placeholder="Amount" step="0.01">

                <button onclick="addData()">Safe</button>
                <button class="close-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>

        <div class="container">

            <!-- INCOME -->
            <div class="section">
                <div class="header">Income</div>
                <table id="incomeTable">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="footer">Total Income: <span id="incomeTotal">$0.00</span></div>
            </div>

            <!-- EXPENSE -->
            <div class="section">
                <div class="header">Expense</div>
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="footer">Total Expense: <span id="expenseTotal">$0.00</span></div>
            </div>

        <script src="../script/dataManager.js"></script>
        <script src="../script/expenses.js"></script>
    </main>
</body>

</html>
